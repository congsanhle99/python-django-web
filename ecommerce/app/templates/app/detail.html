{% extends 'app/base.html' %} {% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    {% block search %} {% for product in products %}

    <div class="container mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="row">
              <div class="col-md-6">
                <div class="images p-3">
                  <div class="text-center p-4">
                    <img id="main-image" src="{{product.image.url}}" width="250" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="product p-4">
                  <div class="d-flex justify-content-between align-items-center">
                    <a class="link-offset-2 link-underline link-underline-opacity-10" href="{% url 'app:home' %}">
                      <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span>
                    </a>
                    <a class="link-offset-2 link-underline link-underline-opacity-10" href="{% url 'app:cart' %}">
                      <i class="fa fa-shopping-cart text-muted"></i>
                    </a>
                  </div>
                  <div class="mt-4 mb-3">
                    <span class="text-uppercase text-muted brand">Orianz</span>
                    <h5 class="text-uppercase">{{product.name}}</h5>
                    <div class="price d-flex flex-row align-items-center">
                      <span class="act-price">${{product.price}}</span>
                    </div>
                  </div>
                  <p class="about">{{product.detail}}</p>
                  <div class="cart mt-4 align-items-center">
                    <button
                      data-product="{{product.id}}"
                      data-action="add"
                      class="btn btn-danger text-uppercase mr-2 px-4 update-cart"
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %} {% endblock search %}
  </body>
</html>
